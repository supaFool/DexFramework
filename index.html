<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>MoonSwap - Early Alpha</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" inte0xe907e365c5bc5008d14ef5df08b31d7bbba3b171grity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/moralis/dist/moralis.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="https://tokyomoon.digital/wp-content/uploads/2021/11/cropped-Text_Logo.png">
</head>

<body style="background-color:#000000;">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">SatoSwap</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="https://satoshiba.club/" id="lg">Home <span class="sr-only">(current)</span></a>
                </li>
                <li>
                    <a class="nav-link" href="https://forms.gle/fA2Eo4FiPnVHtBA69" id="lg">Report A Bug <span class="sr-only">(current)</span></a>
                </li>
            </ul>
            <button id="login_button" class="btn btn-outline-primary my-2 my-sm-0" type="submit"></button>
        </div>
    </nav>
    <div>
        <img class="satocoin" src="https://satoshiba.club/wp-content/uploads/2021/10/Loading.gif" alt="SatoSwap Coin">
    </div>
    <div class="container">
        <div class="row">
            <div class="swapboxwindow" id="window">
                <h4>SatoSwap - Early Alpha Release</h4>
                <div id="test3">

                </div>
                <div class="slip">
                    <label for="slippage">Slippage:</label>
                    <input class="slipinput" type="text" id="slippage" autocomplete="off" name="slippage" placeholder="%" size="1">
                </div>
                <div id="form">
                    <div class="swapbox" id="swap-from">
                        <div class="swapbox_select token_select" id="from_token_select">
                            <img class="token_image" id="from_token_img">
                            <span id="from_token_text">Select Token</span>
                        </div>
                        <div class="swapbox_select">
                            <input class="number form-control" placeholder="amount" id="from_amount" autocomplete="off">
                        </div>
                    </div>
                    <div class="swapbox" id="swap-to">
                        <div class="swapbox_select token_select" id="to_token_select">
                            <img class="token_image" id="to_token_img">
                            <span id="to_token_text">Select Token</span>
                        </div>
                        <div class="swapbox_select">
                            <input class="number form-control" placeholder="amount" id="to_amount" autocomplete="off">
                        </div>
                    </div>
                    <div>Estimated Gas: <span id="gas_estimate"></span></div>
                    <button disabled class="btn btn-large btn-primary btn-block" id="swap_button">
                        Swap
                    </button>
                </div>
            </div>
            <div class="satobg">
                <img class="satoshibamoon" src="https://satoshiba.club/wp-content/uploads/2021/10/moon.svg" alt="SatoShiba Moon">
                <img class="satoshibamascot" src="https://satoshiba.club/wp-content/uploads/2021/10/SatoShiba.png" alt="SatoShiba Img">
            </div>
        </div>
    </div>
    <div>
    </div>
    </div>
    </div>
    <div id="testing">

    </div>
    <div class="modal" id="token_modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <div>
                        <div class="searchbardiv">
                            <input type="text" id="tokenSearch" class="searchbar" placeholder="Custom Token.." autocomplete="off">
                        </div>
                        <div>
                            <button id="search_button" class="searchbutton" type="submit">Search</button>
                        </div>
                    </div>
                    <button id="modal_close" type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
                </div>
                <div class="modal-body">
                    <div id="token_list"></div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="./main.js"></script>
</body>

</html>
